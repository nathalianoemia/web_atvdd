<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>

    <!-- Formulário para adicionar tarefa -->
    <form method="POST" action="create_task.php" id="form_adicionar_tarefa">
        <label>Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br>
        <label>Descrição:</label><br>
        <textarea id="descricao" name="descricao"></textarea><br>
        <label>Status:</label><br>
        <select id="status" name="status">
            <option value="pendente">Pendente</option>
            <option value="concluída">Concluída</option>
        </select><br>
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <h2>Lista de Tarefas</h2>
    <table id="lista_tarefas">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data de Criação</th>
                <th>Status</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui serão inseridas as linhas das tarefas via AJAX -->
        </tbody>
    </table>
<!-- Modal de Edição -->
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Tarefa</h2>
        <form id="form_editar_tarefa">
            <input type="hidden" id="editar_id" name="id">
            <label>Título:</label><br>
            <input type="text" id="editar_titulo" name="titulo" required><br>
            <label>Descrição:</label><br>
            <textarea id="editar_descricao" name="descricao"></textarea><br>
            <label>Status:</label><br>
            <select id="editar_status" name="status">
                <option value="pendente">Pendente</option>
                <option value="concluída">Concluída</option>
            </select><br>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>

</body>
</html>
